  <body>
    <!--[if lt IE 7]>

    <![endif]-->
    <div id="app"></div>
    <!-- <script src="node_modules/react/dist/react.js" async defer></script>
    <script src="node_modules/react-dom/dist/react-dom.js" async defer></script> -->

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
    <script type="text/babel">
      const appElement = document.getElementById('app');

      class App extends React.Component {
       
        state = {
          list: [
            {
              id: 1,
              food: "taco"
            },
            {
              id: 2,
              food: "burger"
            },
            {
              id: 3,
              food: "fries"
            }
          ],
          food: '',
          isToggle: false
        }

        handleInput = (event) => {
          this.setState({
            [event.target.name]: event.target.value
          })
        }

        handleSubmit = (event) => {
          event.preventDefault();
          let updatedList = Object.assign([], this.state.list);
          let idCount = this.state.list.length + 1
          let newFood = {
            id: idCount,
            food: this.state.food
          }

          updatedList.push(newFood);
          this.setState({
            list: updatedList
          })
          this.myFormRef.reset();
        }

        handleToggle = () => {
          this.setState({
            isToggle: !this.state.isToggle
          })
        }
        render() {

          let listItem = this.state.list.map((element, index) => {
                  return (
                    <div key={element.id}>
                      {element.food}  
                    </div>
                  )
                })

          let data;
          if (this.state.isToggle) {
              data = (
              <div>
                {listItem}
                <br />
                <form onSubmit={this.handleSubmit} ref={(el) => this.myFormRef = el}>
                  <input 
                    type="text"
                    name="food"
                    onChange={this.handleInput}
                    />
                  <br />
                  <button>Add</button>
                </form>
                </div>
            )   
          }  else {
            data = 'CLICK THE BUTTON'
          }    

                
          return (
            <div>
              {data}
              <button onClick={this.handleToggle}>Show me</button>
            </div>
          )
        }
      }

      ReactDOM.render(<App />, appElement)
    </script>

  </body>
</html>
